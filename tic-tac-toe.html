<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tic-tac-toe.css">
        <script defer src="tic-tac-toe.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = 'container'>
            <div id = 'choice-container'>
                <select id = 'diff-lvl'> 
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                    <option>Unbeatable</option>
                </select>
                <div id = 'x-o-container'>
                    <button class = 'choice-bttn selected' id = "x-bttn">X</button>
                    <button class = 'choice-bttn' id = 'o-bttn'>O</button>
                </div>
            </div>
            <div id = 'play-container'>
                <div id = 'grid-container'>
                    <div class = 'grid-element' id = 'sq1'></div>
                    <div class = 'grid-element' id = 'sq2'></div>
                    <div class = 'grid-element' id = 'sq3'></div>
                    <div class = 'grid-element' id = 'sq4'></div>
                    <div class = 'grid-element' id = 'sq5'></div>
                    <div class = 'grid-element' id = 'sq6'></div>
                    <div class = 'grid-element' id = 'sq7'></div>
                    <div class = 'grid-element' id = 'sq8'></div>
                    <div class = 'grid-element' id = 'sq9'></div>
                </div>
            </div>
            <div id = 'restart'>Restart</div>
        </div>
    </body>


</html>
